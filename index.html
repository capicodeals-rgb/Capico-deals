<!DOCTYPE html>
<html lang="en">
<head>

      background: #111;

    .card h3 {

    .card a {
      display: block;
      margin-top: 10px;
      text-align: center;
      background: #ff6a00;
      color: white;
      padding: 10px;
      border-radius: 5px;
      text-decoration: none;
    }
    footer {
      text-align: center;
      padding: 15px;
      background: #111;
      color: white;
      font-size: 14px;
